<!doctype html>
<html lang="en">

<head>
    <title>UsingLink</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="py-3 shadow-sm mb-2">
        <nav class="">
            <div class="container-fluid">
                <h3 class="fw-bold text-primary text-center">Navbar</h3>
            </div>
        </nav>
    </header>

    <main class="mb-2">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/27664488/pexels-photo-27664488/free-photo-of-cathedral-in-cologne-in-black-and-white.jpeg?auto=compress&cs=tinysrgb&w=1260&h=250&dpr=1" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/26893476/pexels-photo-26893476/free-photo-of-black-and-white-photo-of-a-giraffe-and-zebras-standing-on-the-field.jpeg?auto=compress&cs=tinysrgb&w=1260&h=250&dpr=1" class="d-block w-50" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/11370098/pexels-photo-11370098.jpeg?auto=compress&cs=tinysrgb&w=1260&h=250&dpr=1" class="d-block w-50" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer class="footer mt-auto py-5 bg-secondary ">
        <div class="container">
          <span class="text-light">Place sticky footer content here.</span>
        </div>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
