<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: brown;
        }
        div:hover{
            background-color: rgb(128, 114, 140);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
