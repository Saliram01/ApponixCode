<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <style>
        h1 {
            font-size: 80px;
            text-align: center;
            font-family: Verdana;
        }
    </style>
</head>

<body onload="showTime()">
    <h1></h1>
    <script type="text/javascript">
        function showTime() {
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes()
            var s = d.getSeconds();

            var seccions = "AM";
            if (h >= 12) {
                seccions = "PM";
            }

            if (h > 12) {
                h = h - 12;
            }

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            var Time = h + ":" + m + ":" + s + " " + seccions;
            document.getElementsByTagName('h1')[0].innerText = Time;
            setTimeout(showTime, 1000);
        }
    </script>
</body>

</html>
