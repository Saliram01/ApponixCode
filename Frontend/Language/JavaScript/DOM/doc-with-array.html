<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h1>hello</h1>
        <h1>hello</h1>
    </div>
    <script>
        let div = document.getElementById('root')
        console.log(div)

        let arr = ["hello", "apple", "boll", "cat", "dog", "something"]
        arr.map((e) => {
            let h2 = document.createElement('h2')
            h2.innerText = e
            div.appendChild(h2)
        })

    </script>

</body>

</html>
